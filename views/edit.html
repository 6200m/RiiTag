<head>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<body>
    <nav class="navbar navbar-light navbar-expand-md bg-dark">
        <div class="container-fluid"><a class="navbar-brand text-light" href="#">RiiTag</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link text-white-50" href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin-top: 20px;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="text-light">Editor<button class="btn btn-success float-right" type="submit" style="margin-top: 10px;margin-bottom: 10px;">Save</button></h1>
                    <form><span class="text-light"><i class="fa fa-user"></i>&nbsp;Display Name</span><input class="form-control" type="text" name="name" value="dhtdht020" style="margin-bottom: 10px;"><span class="text-light"><i class="fa fa-address-card"></i>&nbsp;RiiConnect24 Friend Code</span>
                        <input
                            class="form-control form-control-lg" type="text" placeholder="0000 0000 0000 0000" maxlength="19" name="friend_code" style="margin-bottom: 10px;"><span class="text-light"><i class="fa fa-image"></i>&nbsp;Background</span><select class="form-control" name="bg" style="margin-bottom: 10px;"><optgroup label="Animal Crossing"><option value="" selected="">animalcrossing1.png</option><option value="">animalcrossing2.png</option><option value="">animalcrossing3.png</option><option value="">animalcrossing4.png</option><option value="">animalcrossing5.png</option><option value="">animalcrossing6.png</option><option value="">animalcrossing7.png</option><option value="">animalcrossing8.png</option><option value="">animalcrossing9.png</option><option value="">animalcrossing9.png</option><option value="">animalcrossing11.png</option></optgroup><optgroup label="Big Brain Academy"><option value="">bigbrainacademy1.png</option><option value="">bigbrainacademy2.png</option><option value="">bigbrainacademy3.png</option></optgroup></select>
                            <span
                                class="text-light"><i class="fas fa-layer-group"></i>&nbsp;Overlay</span><select class="form-control" name="overlay" style="margin-bottom: 10px;"><option value="" selected="">Modern</option><option value="">Small</option><option value="">Modern Light</option><option value="">Modern 3D</option></select>
                                <span
                                    class="text-light"><i class="fa fa-flag"></i>&nbsp;Flag</span><select class="form-control" name="region"><optgroup label="Custom"><option value="" selected="">RiiConnect24</option><option value="">Transgender</option><option value="">Gay</option></optgroup><optgroup label="Regions"><option value="">United States</option><option value="">Europe</option><option value="">United Nations</option><option value="">Mexico</option><option value="">Israel</option><option value="">Norway</option></optgroup></select></form>
                </div>
                <div class="col">
                    <h3 class="text-light">Current Tag</h3><img src="assets/img/preview.png" style="width: 100%;margin-bottom: 10px;">
                    <h3 class="text-light">Selected Background Preview</h3><img src="assets/img/animalcrossing1.png" style="width: 100%;"></div>
            </div>
        </div>
    </div>
    <p class="text-center invisible">Early- work in progress frontend, selection dropdowns (background, overlay, flag) will be replaced in the future.</p>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
